name: Build Custom Raspberry Pi OS

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y qemu-user-static debootstrap gcc-arm-linux-gnueabihf g++-arm-linux-gnueabihf

      - name: Build Kernel
        run: |
          chmod +x scripts/build_kernel.sh
          ./scripts/build_kernel.sh

      - name: Setup Root Filesystem
        run: |
          chmod +x scripts/setup_rootfs.sh
          ./scripts/setup_rootfs.sh

      - name: Create Bootable Image
        run: |
          chmod +x scripts/create_image.sh
          ./scripts/create_image.sh

      - name: Upload Artifact
        uses: actions/upload-artifact@v2
        with:
          name: custom-rpi-os-image
          path: custom_rpi_os.img
